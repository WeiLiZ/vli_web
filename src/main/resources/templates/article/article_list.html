<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<!-- 引入样式 -->
<link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
<!-- 先引入 Vue -->
<script src="../static/js/vue.js" th:src="@{/js/vue.js}"></script>
<!-- 引入组件库 -->
<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<style>
    [v-cloak] {
        display: none !important;
    }
</style>
<body>
<div id="app" v-cloak>
    <div>
        <div style="text-align: right;">
            <el-button type="primary" plain @click="onOpenAddPopup">添加文章</el-button>
        </div>
    </div>
    <!--表格-->
    <el-table
            :data="tableData.data"
            style="width: 100%">
        <el-table-column
                label="ID"
                width="120">
            <template slot-scope="scope">
                <span>{{ scope.row.id }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="日期"
                width="200">
            <template slot-scope="scope">
                <span>{{ scope.row.createTime }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="图片"
                width="180">
            <template slot-scope="scope">
                <img :src="scope.row.homePic" width="100px" height="100px" alt="">
            </template>
        </el-table-column>
        <el-table-column
                label="标题"
                width="180">
            <template slot-scope="scope">
                <span>{{ scope.row.title }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="介绍"
                width="200">
            <template slot-scope="scope">
                <span>{{ scope.row.introduce }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="浏览量"
                width="200">
            <template slot-scope="scope">
                <span>{{ scope.row.viewNum }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="评论量"
                width="200">
            <template slot-scope="scope">
                <span>{{ scope.row.commentNum }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="创建人"
                width="180">
            <template slot-scope="scope">
                <span>{{ scope.row.userName }}</span>
            </template>
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="onOpenUpdatePopup(scope.$index, scope.row)">编辑
                </el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除
                </el-button>
            </template>
        </el-table-column>
    </el-table>
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :page-sizes="[10, 30, 50, 100]"
                :page-size="10"
                layout="total, sizes, prev, pager, next, jumper"
                :total="tableData.total">
        </el-pagination>
    </div>
    <!--添加&修改 对话框-->
    <el-dialog :title="popupTitle" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="标题" label-width="120px">
                <el-input v-model="form.title" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="介绍" label-width="120px">
                <el-input v-model="form.introduce" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="类型" label-width="120px">
                <el-input v-model="form.typeId" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="内容" label-width="120px">
                <el-input type="textarea" v-model="form.content"></el-input>
            </el-form-item>
            <el-form-item label="图片" label-width="120px">
                <img v-show="form.homePic" :src="form.homePic" class="avatar" alt="">
                <input  @change="fileFn" type="file"
                        accept="image/png, image/jpeg">
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="closePopup">取 消</el-button>
            <el-button type="primary" @click="onSubmitForm">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [{}],
            dialogFormVisible: false,
            popupTitle: "",
            form: {
                id: "",
                title: '',
                introduce: "",
                viewNum: "",
                typeId: "",
                weightNum: "",
                content: "",
                homePic: "",
            },
            params: {
                page: 1,
                pageSize: 10,
            },
        },
        methods: {
            //点击打开添加框
            onOpenAddPopup() {
                let _this = this;
                _this.dialogFormVisible = true;
                _this.form = {};
                _this.popupTitle = "添加";
            },
            //点击打开修改框
            onOpenUpdatePopup(index, row) {
                let _this = this;
                _this.dialogFormVisible = true;
                _this.form = row;
                _this.popupTitle = "修改";
            },
            //删除
            handleDelete(index, row) {
                let _this = this;
                _this.$confirm('您确定删除?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'error'
                }).then(function () {
                    $.ajax({
                        url: '/vli/vli/back/end/article/delete',//地址
                        dataType: 'json',//数据类型
                        type: 'POST',//类型
                        data: {
                            id: row.id
                        },
                        success: function (res) {
                            if (res.code == 1) {
                                _this.$message.success('删除成功');
                                _this.findArticle();
                            }
                        }
                    })
                })
            },
            //查询
            findArticle() {
                let _this = this;
                $.ajax({
                    url: '/vli/vli/back/end/article/list',//地址
                    dataType: 'json',//数据类型
                    type: 'POST',//类型
                    data: _this.params,
                    //请求成功
                    success: function (res) {
                        if (res.code == 1) {
                            _this.tableData = res.data;
                        } else {
                            _this.$message.error(res.msg);
                        }
                    }
                })
            },
            //提交添加和修改的表单
            onSubmitForm() {
                let _this = this;
                if (_this.form.id == null || _this.form.id == '') {
                    $.ajax({
                        url: "/vli/vli/back/end/article/add",
                        dataType: 'json',//数据类型
                        type: 'POST',//类型
                        data: _this.form,//
                        //请求成功
                        success: function (res) {
                            if (res.code == 1) {
                                _this.$message.success(res.msg);
                                _this.form = {};
                                _this.dialogFormVisible = false;
                                _this.findArticle();
                            } else {
                                _this.$message.error(res.msg);
                            }
                        }
                    })
                } else {
                    $.ajax({
                        url: "/vli/vli/back/end/article/update",
                        dataType: 'json',//数据类型
                        type: 'POST',//类型
                        data: _this.form,//
                        //请求成功
                        success: function (res) {
                            if (res.code == 1) {
                                _this.$message.success(res.msg);
                                _this.form = {};
                                _this.dialogFormVisible = false;
                                _this.findArticle();
                            } else {
                                _this.$message.error(res.msg);
                            }
                        }
                    })
                }
            },
            //关闭对话框 重载页面
            closePopup() {
                let _this = this;
                _this.dialogFormVisible = false;
                _this.findArticle();
            },
            //更改条数
            handleSizeChange(val) {
                let _this = this;
                _this.params.pageSize = val;
                _this.findArticle();
            },
            //更改页数
            handleCurrentChange(val) {
                let _this = this;
                _this.params.page = val;
                _this.findArticle();
            },
            //图片上传
            fileFn(file) {
                let _this=this;
                var formData = new FormData();
                var files = file.srcElement.files;
                if (files.length === 0) {
                    alert("请选择文件后再上传！");
                    return;
                }
                for (var i = 0; i < files.length; i++) {
                    formData.append("fileupload", files[i]);
                    $.ajax({
                        url: "https://img.yyhy.me/upload.php?type=Sohu",//Sina,Baidu,Sougou,Sohu,OoXx,SMMS,Vim,Mixtape
                        type: "post",
                        data: formData,
                        cache: false,
                        processData: false,
                        contentType: false,
                        async: true,
                        dataType: "json",
                        success: function (data) {
                            if(data.code=="0"){
                                _this.form.homePic=data.msg;
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            console.error(XMLHttpRequest + textStatus + errorThrown);
                        }
                    })
                }
            }
        },
        created: function () {
            let _this = this;
            _this.findArticle();
        }
    })
</script>
<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }

    .avatar {
        width: 178px;
        height: 178px;
        display: block;
    }
</style>
