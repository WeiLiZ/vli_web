<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
        width: 100%;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    [v-cloak] {
        display: none !important;
    }
</style>
<body >
<div id="app" v-cloak>
    <el-container style="height: 930px; margin: -8px; ">
        <el-header>
            <span>VL管理系统</span>
            <el-button type="text" @click="logout">退出登录</el-button>
        </el-header>
        <el-container>
            <el-col :span="3">
                <el-menu
                        class="el-menu-vertical-demo"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item @click="onSet(v)" v-for="v in backEndMenus">
                        <i class="el-icon-menu"></i>
                        <span slot="title">{{v.name}}</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
            </el-row>
            <el-container>
                <el-main>
                    <el-breadcrumb separator="/index" id="el-breadcrumb">
                        <el-breadcrumb-item :to="{ path: '/index' }">首页</el-breadcrumb-item>
                    </el-breadcrumb>
                    <iframe :src="loc" width="100%" height="88%" frameborder="0"></iframe>
                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<!-- 先引入 Vue -->
<script src="../static/js/vue.js" th:src="@{/js/vue.js}"></script>
<!-- 引入组件库 -->
<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
<script src="../static/js/vue-router.js" th:src="@{/js/vue-router.js}"></script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            loc: "home",
            backEndMenus: [{
                id: "",
                name: "",
                site: ""
            }]
        },
        methods: {
            onSet(val) {
                let _this = this;
                _this.loc = val.site;
            },
            findBackEndMenu: function () {
                let _this = this;
                $.ajax({
                    url: '/vli/vli/back/end/menu/list',//地址
                    dataType: 'json',//数据类型
                    type: 'POST',//类型
                    //请求成功
                    success: function (res) {
                        if (res.code == 1) {
                            _this.backEndMenus = res.data.data;
                        } else {
                            _this.$message.error(res.msg);
                        }
                    }
                })
            },
            logout() {
                let _this = this;
                _this.$confirm('您确定退出?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    $.ajax({
                        url: '/vli/vli/back/end/logout',//地址
                        dataType: 'json',//数据类型
                        type: 'POST',//类型
                        success: function (res) {
                            if (res.code == 1) {
                                _this.$message.success('退出成功');
                                location.href = "/vli/vli/back/end/login";
                            }
                        }
                    })
                })
            }
        },
        created: function () {
            this.findBackEndMenu();
        }
    })

</script>
</html>
