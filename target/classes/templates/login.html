<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VL后台登陆页面</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <!-- 先引入 Vue -->
    <script src="../static/js/vue.js" th:src="@{/js/vue.js}"></script>
    <!-- 引入组件库 -->
    <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
<body>
<div id="app" v-cloak>
    <div style="text-align: center; padding: 15%;">
        <h1>欢迎来到VL登陆页面</h1>
        <div>
            账号：
            <el-input v-model="user.userName" placeholder="请输入账号" style="width: 250px"></el-input>
            <br>
            密码：
            <el-input v-model="user.password" placeholder="请输入密码" style="width: 250px" type="password"
                      @keyup.enter.native="login"></el-input>
            <br>
            <el-button type="primary" @click="login" plain>点击登陆</el-button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                userName: "",
                password: ""
            }
        },
        methods: {
            login() {
                let _this = this;
                $.ajax({
                    url: '/vli/vli/back/end/login',//地址
                    dataType: 'json',//数据类型
                    type: 'POST',//类型
                    data: _this.user,
                    //请求成功
                    success: function (res) {
                        if (res.code == 1) {
                            _this.$message({
                                message: '登陆成功',
                                type: 'success'
                            });
                            location.href = "/vli/vli/back/end/index";
                            _this.user = {};
                        } else {
                            _this.$message.error(res.msg);
                        }
                    }
                })
            }
        }
    })
</script>
